{{define "content"}}
    <div class="container marketing">
        <h3 class="text-center mb-4">Log Entries {{.count}}</h3>
        <table id="logsTable" class="table table-striped text-center text-nowrap" style="font-size: 14px">
            <thead>
            <tr>
                <th>Status</th>
                <th>Hostname</th>
                <th>IP sent</th>
                <th>Timestamp</th>
                <th>User Agent</th>
                <th>Caller IP</th>
            </tr>
            </thead>
            <tbody>
            {{range .logs}}
                <tr class="errorTooltip" title="<b>{{if .Status}}Successful{{else}}Failed{{end}}</b><br>{{.Message}}">
                    <td class="align-middle mx-auto"><div class="{{if .Status}}bg-success{{else}}bg-danger{{end}}" style="width: 16px; height: 16px; margin: auto"></div></td>
                    <td>{{.Host.Hostname}}.{{.Host.Domain}}</td>
                    <td>{{.SentIP}}</td>
                    <td><time datetime="{{.CreatedAt.Format "2006-01-02T15:04:05Z07:00"}}">{{.CreatedAt.Format "01/02/2006 15:04 MST"}}</time></td>
                    <td>{{.UserAgent}}</td>
                    <td>{{.CallerIP}}</td>
                </tr>
            {{end}}
            </tbody>
        </table>
    </div>
<script>
    convertTimesToLocalTimezone(document.getElementById('logsTable'))
</script>
{{end}}
